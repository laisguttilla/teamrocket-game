<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Derrote a Equipe Rocket!</title>
    <link rel = "icon" type = "image/png" href = "imagens/pokeball.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if(nivel === '') {
                alert('Selecione um nível para iniciar o jogo!')
                return false
            }

            window.location.href = 'app.html?' + nivel

        }
    </script>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col mt-5">
                <div class="d-flex justify-content-center">
                    <h1>Derrote a Equipe Rocket!</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mt-3">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid ash m-3" src="imagens/Pokemon-Ash-PNG-File.png" alt="ash">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mt-5">
                <div class="d-flex justify-content-center">

                    <div class="mb-2">
                        <select class="form-control" name="nivel" id="nivel">
                            <option value="">-- Selecionar o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mt-2">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar o jogo</button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
